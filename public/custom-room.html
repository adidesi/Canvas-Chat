<!DOCTYPE html>

<html>
    <head>
        <title>Chat Room</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!-- links to our css files -->
        <link type = "text/css" rel="stylesheet" href="css/room.css">
        <link type = "text/css" rel="stylesheet" href="css/chatCSS.css">
        <link type = "text/css" rel="stylesheet" href="css/styles.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <!-- links to our javascript files -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/room.js"></script>
        <script src="js/chatJS.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li>
                        <a class="waves-effect waves-light btn" href="/">Home</a>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small radList" id = "btnRadius">
                            Radius: <span id="radSpan">10</span>
                        </button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small radList" id = "incrRadius">+</button>
                    </li>
                    <li>    
                        <button class="waves-effect waves-light btn-small radList" id = "decrRadius">-</button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small" id = "btnClear">Clear</button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small eraList" id = "btnEraser">    
                            Eraser: <span id="erasSpan">10</span>
                        </button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small eraList" id = "incrEraser">+</button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small eraList" id = "decrEraser">-</button>
                    </li>
                </ul>
                <ul id="color-swatches">
                    <li>
                       <button class="waves-effect waves-light btn-small color-swatch" style="background-color: red">*</button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small color-swatch" style="background-color: green">*</button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small color-swatch" style="background-color: blue">*</button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small color-swatch" style="background-color: yellow">*</button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small color-swatch" style="background-color: violet">*</button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small color-swatch" style="background-color: grey">*</button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small color-swatch" style="background-color: orange">*</button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small color-swatch" style="background-color: white">*</button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small color-swatch" style="background-color: black">*</button>
                    </li>
                    <li>
                        <button class="waves-effect waves-light btn-small color-swatch" >Save</button>
                    </li>
                    <li>
                        <a class="modal-trigger waves-effect waves-light btn" id="openFileUpload">Upload File</a>
                    </li>
                    <li>
                        <a class="modal-trigger waves-effect waves-light btn" id="openImageUpload">Upload Image</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div>
            
            <canvas id = "paper"  width="900" height="600">
                Your browser doesnt support Canvas
            </canvas>
            
            <div class="myPopUp" id="fileUploadPopUp">
                <div id="file-text">
                    Upload your file. Click on upload button
                </div>
                <div class="myPopUp-body">
                    <i class="material-icons">cloud_upload</i>
                    <div class="progress">
                        <div class="determinate" id="file-progress-bar" role="progressbar"></div>
                    </div>
                    <div><p id = "file-progress-text"></p></div>
                    <input class="upload-input" id="upload-file-input" type="file" name="uploads[]" multiple="multiple"></br>
                </div>
                <div class="myPopUp-footer">
                    <button class="btn waves-effect waves-light upload-btn" id='upload-file-btn'><i class="material-icons">publish</i></button>
                    <button class="btn waves-effect waves-light" id='close-file-btn'><i class="material-icons">clear</i></button>
                </div>
            </div>
            
            <div class="myPopUp" id="imageUploadPopUp">
                <div id="image-text">
                    Upload your Image. Click on upload button
                </div>
                <div class="myPopUp-body">
                    <i class="material-icons">cloud_upload</i>
                    <div class="progress">
                        <div class="determinate" id="image-progress-bar" role="progressbar"></div>
                    </div>
                        <div><p id = "image-progress-text"></p></div>
                    <input class="upload-input" id="upload-image-input" type="file" accept="image/*" name="uploads" multiple="multiple"></br>
                </div>
                <div class="myPopUp-footer">
                    <button class="btn waves-effect waves-light upload-btn" id='upload-image-btn'><i class="material-icons">publish</i></button>
                    <button class="btn waves-effect waves-light" id='close-image-btn'><i class="material-icons">clear</i></button>
                </div>
            </div>

            <div id="chat-box">
                <div id="chat-head">
                    <span><i class="material-icons">view_agenda</i>Chatbox</span>
                </div>
                <div id="chat-screen">
                    <div id="chat-body">
                        <div class= "msgIN">
                            <div class = "msgHEAD">
                                SHE
                            </div>
                            <div class = "msgBODY">
                                This is A
                            </div>
                        </div>
                    </div>
                    <div id="chat-footer">
                        <input id="chat-input" type="text" placeholder="Type your message here..." contenteditable="false">
                        <button class="btn waves-effect waves-light" id='chat-send-btn'><i class="material-icons">send</i></button>
                    </div>
                </div>
            </div>
        </div>
            <script src="js/upload.js"></script>
    </body>


</html>
