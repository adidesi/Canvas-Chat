<html>
    <head>
    <title>Canvas Chat</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- links to our javascript files -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/homepage.js"></script>
     </head>
    <body>
        <div>
            <div>
                HI this is Canvas Chat
            </div>
            <div>
                Click to Join a Room
                <button class="waves-effect waves-light btn-small" id = "joinRoombtn">JOIN a room</button>
            </div>
            <div>
                Click to Create a Room
                <button class="waves-effect waves-light btn-small" id = "createRoombtn">CREATE a room</button>
            </div>
            <div>
                Click to Create a protected Room
                <button class="waves-effect waves-light btn-small" id = "createProtectedRoombtn">CREATE a room</button>
            </div>
        </div>
    </body>
</html>
